{% extends "app/layout.html" %}

{% block content %}
<h1>Vacancy Editing</h1>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Vacancy Title</label>
        <input type="text" id="title" name="title" value="{{vacancy.title}}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" class="form-control" rows="5" required>{{ vacancy.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="requirements">Requirements</label>
        <textarea id="requirements" name="requirements" class="form-control" rows="3" required>{{ vacancy.requirements }}</textarea>
    </div>
    <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" id="salary" name="salary" value="{{vacancy.salary}}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
