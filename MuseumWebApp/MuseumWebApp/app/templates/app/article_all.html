<!DOCTYPE html>

{% extends "app/layout.html" %}
{% block content %}

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{{ article.title }}</title>
    <style>

        h1 {
            color: #1a73e8;
        }

        img {
            display: block;
            margin: 20px 0;
            border-radius: 8px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .date-info {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 15px;
        }

        .btn {
            background-color: #1a73e8;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block; 
            margin-bottom: 15px; 
        }

            .btn:hover {
                background-color: #155bb5;
            }
    </style>
</head>

<body>

    <h1>{{ article.title }}</h1>

    {% if article.image %}
    <img src="{{ article.image.url }}" alt="{{ article.title }}" style="max-width: 650px; max-height: 650px;">
    {% endif %}

    <div class="date-info">
        <strong>Published (UTC):</strong> {{ published_at_utc }} UTC<br>
        <strong>Published (Local Time):</strong> {{ published_at_local }}
    </div>

    <p>{{ article.content }}</p>

    <a href="{% url 'home' %}" class="btn">Back to Home</a>

</body>
</html>
{% endblock %}
