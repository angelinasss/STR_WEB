<!DOCTYPE html>

{% extends "app/layout.html" %}
{% block content %}

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{{ article.title }}</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div style="max-width: 800px; margin: 20px auto; padding: 20px; background-color: #fff; border: 1px solid #ddd; border-radius: 8px;">
        <h1 style="color: #1a73e8; text-align: center;">{{ article.title }}</h1>

        {% if article.image %}
            <img src="{{ article.image.url }}" alt="{{ article.title }}" style="display: block; margin: 20px auto; border-radius: 8px; max-width: 100%; height: auto;">
        {% endif %}

        <div style="font-size: 0.9em; color: #777; text-align: center; margin-bottom: 20px;">
            <p><strong>Published (UTC):</strong> {{ published_at_utc }} UTC</p>
            <p><strong>Published (Local Time):</strong> {{ published_at_local }}</p>
        </div>

        <p style="font-size: 1.1em; line-height: 1.6; color: #333;">{{ article.content }}</p>

        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'news' %}" style="background-color: #1a73e8; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; display: inline-block; transition: background-color 0.3s ease;">Back to News</a>
        </div>
    </div>
</body>
</html>
{% endblock %}
