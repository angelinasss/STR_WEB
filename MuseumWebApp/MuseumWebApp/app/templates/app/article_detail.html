{% extends "app/layout.html" %}

{% block content %}

<h1>{{ article.title }}</h1>
 {% if article.image %}
<img src="{{ article.image.url }}" alt="{{ article.title }}" class="img-thumbnail" style="max-width: 650px; max-height: 650px;">
{% endif %}
<p><strong>Published:</strong> {{ article.published_at }}</p>
<p>{{ article.content }}</p>
<a href="{% url 'news' %}" class="btn btn-secondary">Back to News</a>

{% endblock %}
