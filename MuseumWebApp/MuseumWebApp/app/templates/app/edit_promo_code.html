{% extends "app/layout.html" %}

{% block content %}

<h1>Promo Code Editing</h1>

<form method="POST">
    {% csrf_token %}

    <div class="form-group">
        <label for="code">Code:</label>
        <input type="text" id="code" name="code" class="form-control" value="{{promo_code.code}}" required>
    </div>

    <div class="form-group">
        <label for="discount">Discount:</label>
        <input type="number" step="0.01" id="discount" min="0" max="100" name="discount" class="form-control" value="{{promo_code.discount}}" required>
    </div>

    <div class="form-group">
        <label for="expiration_date">Expiration Date:</label>
        <input type="date" id="expiration_date" name="expiration_date" class="form-control" value="{{ promo_code.expiration_date|date:'Y-m-d' }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
