{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post">
    {% csrf_token %}
    <ul class="navbar">
        <li><a href="{% url 'profile' user.id %}" style="color: #ea0ffa; font-weight: bold">Hello {{ user.username }}!</a></li>
        <li><a href="javascript:document.getElementById('logoutForm').submit()">Log off</a></li>
    </ul>
</form>

{% else %}

<ul class="navbar">
    <li><a href="{% url 'login' %}" style="color: white; font-weight:bold; margin-left:90px;">Log in</a></li>
</ul>

{% endif %}
