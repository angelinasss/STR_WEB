<!DOCTYPE html>

{% extends "app/layout.html" %}
{% block content %}

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
</head>

<body>
    <h1 style="text-align: center; font-family: Arial, sans-serif; margin-top: 20px;">{{ title }}</h1>

    <form method="POST" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
        {% csrf_token %}

        <div style="margin-bottom: 15px;">
            <label for="title" style="display: block; font-weight: bold; margin-bottom: 5px;">Vacancy Title</label>
            <input type="text" id="title" name="title" required style="width: 90%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="description" style="display: block; font-weight: bold; margin-bottom: 5px;">Description</label>
            <textarea id="description" name="description" rows="5" required style="width: 90%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="requirements" style="display: block; font-weight: bold; margin-bottom: 5px;">Requirements</label>
            <textarea id="requirements" name="requirements" rows="3" required style="width: 90%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
        </div>

        <div style="margin-bottom: 20px;">
            <label for="salary" style="display: block; font-weight: bold; margin-bottom: 5px;">Salary</label>
            <input type="text" id="salary" name="salary" required style="width: 90%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div style="text-align: center;">
            <button type="submit" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                Submit
            </button>
        </div>
    </form>
</body>

</html>
{% endblock %}
