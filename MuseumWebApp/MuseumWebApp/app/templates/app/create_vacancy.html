{% extends "app/layout.html" %}

{% block content %}
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'app/content/create_vacancy.css' %}">
</head>

<body>
    <div class="container-box">
        <h1>{{ title }}</h1>

        <form method="POST" class="vacancy-form">
            {% csrf_token %}

            <div class="div-between">
                <label for="title" class="label-areas">Vacancy Title</label>
                <input type="text" class="input-areas" id="title" name="title" required>
            </div>

            <div class="div-between">
                <label for="description" class="label-areas">Description</label>
                <textarea id="description" class="input-areas" name="description" rows="5" required></textarea>
            </div>

            <div class="div-between">
                <label for="requirements" class="label-areas">Requirements</label>
                <textarea id="requirements" class="input-areas" name="requirements" rows="3" required></textarea>
            </div>

            <div class="div-between-button">
                <label for="salary" class="label-areas">Salary</label>
                <input type="text" class="input-areas" id="salary" name="salary" required>
            </div>

            <div class="button-align">
                <button type="submit" class="positive-button">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

{% endblock %}
