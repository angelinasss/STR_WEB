{% extends "app/layout.html" %}

{% block content %}

<h1>Create a New Vacancy</h1>

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Vacancy Title</label>
        <input type="text" id="title" name="title" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" class="form-control" rows="5" required></textarea>
    </div>
    <div class="form-group">
        <label for="requirements">Requirements</label>
        <textarea id="requirements" name="requirements" class="form-control" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" id="salary" name="salary" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

    {% endblock %}
