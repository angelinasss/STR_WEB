{% extends "app/layout.html" %}

{% block content %}

<h1>FAQ Editing</h1>

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="question">Question</label>
        <input type="text" id="question" name="question" value="{{faq.question}}" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="answer">Answer</label>
        <textarea id="answer" name="answer" class="form-control" rows="5" required>{{ faq.answer }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
