{% extends "app/layout.html" %}

{% block content %}
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'app/content/create_excursion.css' %}">
</head>

<body>
    <div class="container-box">
        <h1>{{ title }}</h1>

        <form method="POST" enctype="multipart/form-data" class="excursion-form">
            {% csrf_token %}

            <div class="div-between">
                <label for="code">Code:</label>
                <input type="text" id="code" name="code" value="{{ excursion.code }}" class="input-areas" required>
            </div>

            <div class="div-between">
                <label for="excursion_name">Name:</label>
                <input type="text" id="excursion_name" name="excursion_name" value="{{ excursion.name }}" class="input-areas" required>
            </div>

            <div class="div-between">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" class="input-areas" value="{{ excursion.date|date:'Y-m-d' }}" required>
            </div>

            <div class="div-between">
                <label for="group_size">Group Size:</label>
                <input type="number" id="group_size" name="group_size" class="input-areas" value="{{ excursion.group_size }}" required>
            </div>

            <div class="div-between">
                <label for="excursion_price">Price:</label>
                <input type="number" step="0.01" id="excursion_price" name="excursion_price" value="{{ excursion.price }}" min="0" max="10000" class="input-areas" required>
            </div>

            <div class="div-between">
                <label for="season">Season:</label>
                <select id="season" name="season" class="input-areas">
                    <option value="summer" {% if excursion.season == 'summer' %}selected{% endif %}>Summer</option>
                    <option value="autumn" {% if excursion.season == 'autumn' %}selected{% endif %}>Autumn</option>
                    <option value="winter" {% if excursion.season == 'winter' %}selected{% endif %}>Winter</option>
                    <option value="spring" {% if excursion.season == 'spring' %}selected{% endif %}>Spring</option>
                </select>
            </div>

            <div class="div-between">
                <label for="guide">Guide:</label>
                <select id="guide" name="guide" class="input-areas">
                    {% for guide in guides %}
                    <option value="{{ guide.id }}" {% if guide.id == excursion.guide.id %}selected{% endif %}>
                        {{ guide.first_name }} {{ guide.last_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="button-align">
                <button type="submit" class="positive-button">
                    Save changes
                </button>
            </div>

            {% if messages %}
            <div>
                {% for message in messages %}
                <div class="message" style="
                        {% if message.tags == 'error' %}background-color: #f89cff; color: white;{% else %}background-color: #d4edda; color: #155724;{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </form>
    </div>
</body>
{% endblock %}
