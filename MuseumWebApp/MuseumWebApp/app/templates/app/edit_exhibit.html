{% extends "app/layout.html" %}

{% block content %}
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'app/content/create_exhibit.css' %}">
</head>

<body>
    <div class="container-box">
        <h1>{{ title }}</h1>

        <form method="POST" class="exhibit-form" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="div-between image-position">
                <label for="image">Image</label>
                <div>
                    {% if exhibit.image %}
                    <img id="image-preview" src="{{ exhibit.image.url }}" alt="{{ exhibit.name }}">
                    {% else %}
                    <img id="image-preview" src="" alt="No image">
                    {% endif %}
                </div>
                <input type="file" id="image" name="image" class="input-areas">
            </div>

            <div class="div-between">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ exhibit.name }}" class="input-areas" required>
            </div>

            <div class="div-between">
                <label for="date_acquired">Date Acquired</label>
                <input type="date" id="date_acquired" name="date_acquired" value="{{ exhibit.date_acquired|date:'Y-m-d' }}" class="input-areas" required>
            </div>

            <div class="div-between">
                <label for="art_type">Art Type</label>
                <select id="art_type" name="art_type" class="input-areas">
                    {% for art_type in art_types %}
                    <option value="{{ art_type.id }}" {% if art_type.id == exhibit.art_type.id %}selected{% endif %}>{{ art_type.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="div-between">
                <label for="hall">Hall</label>
                <select id="hall" name="hall" class="input-areas">
                    {% for hall in halls %}
                    <option value="{{ hall.id }}" {% if hall.id == exhibit.hall.id %}selected{% endif %}>{{ hall.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="div-between">
                <label for="caretaker">Caretaker</label>
                <select id="caretaker" name="caretaker" class="input-areas">
                    {% for caretaker in caretakers %}
                    <option value="{{ caretaker.id }}" {% if caretaker.id == exhibit.caretaker.id %}selected{% endif %}>{{ caretaker.first_name }} {{ caretaker.last_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="button-align">
                <button type="submit" class="positive-button">
                    Save changes
                </button>
            </div>

            {% if messages %}
            <div>
                {% for message in messages %}
                <div class="message" style="
                        {% if message.tags == 'error' %}background-color: #f89cff; color: white;{% else %}background-color: #d4edda; color: #155724;{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </form>
    </div>
</body>

{% endblock %}
