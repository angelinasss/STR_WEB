<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Qualification Certificate</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/content/certificate.css' %}" />
</head>
<body>
    <div class="certificate-container">
        <h1 class="certificate-header">Certificate of Museum Qualification</h1>
        <h2 class="certificate-subtitle">This is to Certify That</h2>

        <p class="certificate-body">
            <span class="highlight">Museum of Natural History</span>
            has been officially recognized for achieving<br>
            <span class="highlight">Certified Excellence in Museum Management</span>
        </p>

        <p class="certificate-body">Presented by the <strong>National Museum Accreditation Board</strong></p>
    </div>
</body>
</html>
