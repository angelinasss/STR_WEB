{% extends "app/layout.html" %}

{% block content %}
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'app/content/register.css' %}">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const isEmployeeCheckbox = document.getElementById('is_employee');
            const employeeFields = document.getElementById('employee-fields');

            // Hide employee fields initially using hidden attribute
            employeeFields.hidden = true;

            // Toggle display of employee fields based on checkbox
            isEmployeeCheckbox.addEventListener('change', function () {
                employeeFields.hidden = !isEmployeeCheckbox.checked;
            });
        });
    </script>
</head>

<body>
    <div class="container-box">
        <h1>{{ title }}</h1>

        <form method="post" class="register-form">
            {% csrf_token %}

            <h4>Create a local account.</h4>
            <hr />

            <div class="between-button">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="input-areas" required>
            </div>

            <div class="between-button">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="input-areas" required>
            </div>

            <div class="between-button">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="input-areas" required>
            </div>

            <div class="between-button">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="input-areas" required>
            </div>

            <div class="between-button">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="18" max="120" class="input-areas" required>
            </div>

            <div class="between-button">
                <label for="is_employee">Are you an employee?</label>
                <input type="checkbox" id="is_employee" name="is_employee" value="1">
            </div>

            <div id="employee-fields" hidden>
                <div class="between-button">
                    <label for="position_display">Position</label>
                    <select name="position" id="position">
                        {% for position in positions %}
                        <option value="{{ position.id }}" {% if position.id == form_data.position_id|default:'' %}selected{% endif %}>
                            {{ position.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="between-button">
                    <label for="hall_display">Hall</label>
                    <select name="hall" id="hall">
                        {% for hall in halls %}
                        <option value="{{ hall.id }}" {% if hall.id == form_data.hall_id|default:'' %}selected{% endif %}>
                            {{ hall.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="between-button">
                    <label for="phone_display">Phone</label>
                    <input type="text" id="phone" name="phone" class="input-areas" value="{{ form_data.phone|default:'' }}" placeholder="+375 (29) XXX-XX-XX">
                </div>
            </div>

            <div class="between-button">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="input-areas" required>
            </div>

            <div class="between-button">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" class="input-areas" required>
            </div>

            <div class="button-align">
                <button type="submit" class="positive-button">
                    Create an account
                </button>
            </div>

            {% if error %}
            <p class="message">{{ error }}</p>
            {% endif %}
        </form>
    </div>

</body>
{% endblock %}
