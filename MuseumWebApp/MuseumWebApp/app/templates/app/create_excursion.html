{% extends "app/layout.html" %}

{% block content %}
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'app/content/create_excursion.css' %}">
</head>

<body>
    <div class="container-box">
        <h1>{{ title }}</h1>

        <form method="POST" enctype="multipart/form-data" class="excursion-form">
            {% csrf_token %}

            <div class="div-between">
                <label for="item_type">Item Type:</label>
                <select id="item_type" name="item_type" onchange="toggleFields()" class="input-areas">
                    <option value="excursion">Excursion</option>
                    <option value="exhibition">Exhibition</option>
                </select>
            </div>

            <!-- Excursion Fields -->
            <div id="excursion_fields">

                <div class="div-between">
                    <label for="code">Code:</label>
                    <input type="text" id="code" name="code" class="input-areas">
                </div>

                <div class="div-between">
                    <label for="excursion_name">Name:</label>
                    <input type="text" id="excursion_name" name="excursion_name" class="input-areas">
                </div>

                <div class="div-between">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" class="input-areas">
                </div>

                <div class="div-between">
                    <label for="group_size">Group Size:</label>
                    <input type="number" id="group_size" name="group_size" class="input-areas">
                </div>

                <div class="div-between">
                    <label for="excursion_price">Price:</label>
                    <input type="number" step="0.01" id="excursion_price" name="excursion_price" class="input-areas">
                </div>

                <div class="div-between">
                    <label for="season">Season:</label>
                    <select id="season" name="season" class="input-areas">
                        <option value="summer">Summer</option>
                        <option value="autumn">Autumn</option>
                        <option value="winter">Winter</option>
                        <option value="spring">Spring</option>
                    </select>
                </div>

                <div class="div-between">
                    <label for="guide">Guide:</label>
                    <select id="guide" name="guide" class="input-areas">
                        {% for guide in guides %}
                        <option value="{{ guide.id }}">{{ guide.first_name }} {{ guide.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div id="exhibition_fields">

                <div class="div-between">
                    <label for="exhibition_name">Name:</label>
                    <input type="text" id="exhibition_name" name="exhibition_name" class="input-areas">
                </div>

                <div class="div-between">
                    <label for="start_date">Start Date:</label>
                    <input type="date" id="start_date" name="start_date" class="input-areas">
                </div>

                <div class="div-between">
                    <label for="end_date">End Date:</label>
                    <input type="date" id="end_date" name="end_date" class="input-areas">
                </div>

                <div class="div-between">
                    <label for="exhibition_price">Price:</label>
                    <input type="number" step="0.01" id="exhibition_price" name="exhibition_price" class="input-areas">
                </div>

                <div class="div-between">
                    <label for="exhibits_list">Select Exhibits:</label>
                    <select id="exhibits_list" name="exhibits_list[]" multiple class="input-areas">
                        {% for exhibit in exhibits %}
                        <option value="{{ exhibit.id }}">{{ exhibit.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="button-align">
                <button type="submit" class="positive-button">
                    Submit
                </button>
            </div>

            {% if messages %}
            <div>
                {% for message in messages %}
                <div class="message" style="
                        {% if message.tags == 'error' %}background-color: #f89cff; color: white;{% else %}background-color: #d4edda; color: #155724;{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </form>
    </div>

    <script>
        function toggleFields() {
            var itemType = document.getElementById("item_type").value;
            var excursionFields = document.getElementById("excursion_fields");
            var exhibitionFields = document.getElementById("exhibition_fields");

            if (itemType === "excursion") {
                excursionFields.style.display = "block";
                exhibitionFields.style.display = "none";

                setFieldRequired('excursion_fields', true);
                setFieldRequired('exhibition_fields', false);
            } else {
                excursionFields.style.display = "none";
                exhibitionFields.style.display = "block";

                setFieldRequired('excursion_fields', false);
                setFieldRequired('exhibition_fields', true);
            }
        }

        function setFieldRequired(fieldId, isRequired) {
            var fields = document.getElementById(fieldId).querySelectorAll('input, select');
            fields.forEach(function (field) {
                if (isRequired) {
                    field.setAttribute('required', 'required');
                } else {
                    field.removeAttribute('required');
                }
            });
        }

        window.onload = toggleFields;
    </script>

</body>
{% endblock %}
